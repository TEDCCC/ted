

<!DOCTYPE html>
<html>
<head>
    <title>文創環保袋商城 </title>
</head>
<body>
    <h1>查詢文創環保袋商城 </h1>
    <input type="text" id="query" placeholder="輸入問題">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbyxpRUKp7wXpupYF7egfJPZlSA3ux01QmMEVLPof_N0_u6Ok520UFmxOjOexRkKQm3r/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
